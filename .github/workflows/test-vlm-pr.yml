on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: ["ulm"]

concurrency:
  group: run-tests

jobs:
  blockchain-tests:
    runs-on: [self-hosted, aws, us-east-2, m6a.4xlarge]

    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/create-github-app-token@v1
        id: temp-token
        name: Generate temporary GitHub Token
        with:
          app-id: ${{ vars.CICD_GITHUB_WEBAPP_ID }}
          private-key: ${{ secrets.CICD_GITHUB_WEBAPP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: docker/login-action@v3
        name: Login to GitHub Container Registry
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out repository
        uses: actions/checkout@v4

      - name: 'Set up Docker'
        uses: ./.github/actions/with-docker
        with:
          container-name: kevm-ci-concrete-${{ github.sha }}

      #- name: Build Docker image
      #  uses: docker/build-push-action@v4
      #  with:
      #    context: .
      #    file: .github/workflows/Dockerfile.vlm
      #    push: false
      #    load: true
      #    tags: vlm-test
      #    build-args: |
      #      GITHUB_TOKEN=${{ steps.temp-token.outputs.token }}
      #      GITHUB_ACTOR=${{ github.actor }}
      #      VLM_BRANCH=${{ github.head_ref || github.ref_name }}

      - name: 'Run the ULM BLockchain Tests: TestULMBlockchain'
        run: |
          docker exec -u github-user kevm-ci-concrete-${{ github.sha }} /bin/bash -c 'make test-vlm-blockchain'

      - name: 'Run the Blockchain Spec: TestsTestSpecBlockchain'
        run: |
          docker exec -u github-user kevm-ci-concrete-${{ github.sha }} /bin/bash -c 'make test-spec-blockchain'

      - name: 'Run the Ethereum Conformance Tests: TestBlockchain'
        run: |
          docker exec -u github-user kevm-ci-concrete-${{ github.sha }} /bin/bash -c 'make test-blockchain'
